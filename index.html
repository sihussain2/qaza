<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="container">

  <!-- DAILY -->
  <div class="table">
    <h3>Daily</h3>
    <div class="date" id="leftDate"></div>
    <div class="counter">Completed: <span id="dailyCount"></span>/5</div>

    <label><input type="checkbox" data-side="left" data-prayer="fajr"> Fajr</label>
    <label><input type="checkbox" data-side="left" data-prayer="dhuhr"> Dhuhr</label>
    <label><input type="checkbox" data-side="left" data-prayer="asr"> Asr</label>
    <label><input type="checkbox" data-side="left" data-prayer="maghrib"> Maghrib</label>
    <label><input type="checkbox" data-side="left" data-prayer="isha"> Isha</label>

    <button id="leftPrev">Previous</button>
    <button id="leftNext">Next</button>
  </div>

  <!-- QAZA -->
  <div class="table qaza">
    <h3>Qaza</h3>

    <div class="jump">
      <select id="qazaMonth"></select>
      <select id="qazaYear"></select>
    </div>

    <div class="date" id="rightDate"></div>
    <div class="hijri" id="hijriDate"></div>
    <div class="counter" id="qazaProgress"></div>

    <label><input type="checkbox" data-side="right" data-prayer="fajr"> Fajr</label>
    <label><input type="checkbox" data-side="right" data-prayer="dhuhr"> Dhuhr</label>
    <label><input type="checkbox" data-side="right" data-prayer="asr"> Asr</label>
    <label><input type="checkbox" data-side="right" data-prayer="maghrib"> Maghrib</label>
    <label><input type="checkbox" data-side="right" data-prayer="isha"> Isha</label>

    <button id="rightPrev">Previous</button>
    <button id="rightNext">Next</button>

    <hr>
  </div>

</div>

<!-- Actions row (separate) -->
<div class="table actions" role="region" aria-label="Actions">
  <h3>Actions</h3>
  <button id="saveBtn" aria-label="Save data to file">Save to File</button>
  <button id="loadBtn" aria-label="Load data from file">Load from File</button>
  <input type="file" id="fileInput" accept="application/json" hidden>
</div>

<script src="popup.js"></script>

</body>
</html>
